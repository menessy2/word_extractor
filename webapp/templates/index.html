<style>

<img id="top" src="../static/top.png" alt="">
	<div id="form_container">

		<h1><a>Octopus Assignment</a></h1>

					<div class="form_description">
			<h2>Words Counter</h2>

			<ul >

		</div>
						{% if error_msg %}
						<span style="color:red">{{ error_msg }}</span>
						{% end %}
		</li>

					<li class="buttons">

				<input id="saveForm" class="button_text" type="submit" value="Submit" />
		</li>
			</ul>
		</form>
	</div>
	<img id="bottom" src="../static/bottom.png" alt="">

    <p>
    </p><p><textarea id="text" style="display:none;">

      {% if result %}

      {{ result }}

      {% end %}
    </textarea>
  </p></div>
</div>

    </label>

                                                           value="linear"

</p></div>
